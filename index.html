<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap Assignment1</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center"> 
        <div class="col ">
          <h3>Form</h3>
        </div>
        <div class="col">
          <h3>Table</h3>
        </div>
      </div>
      <div class="row"> 
        <div class="col">
          <h5 style="text-align: center;">Student Registeration form</h5>  
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone No.:</label>
              <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth:</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender:</label>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" id="Male">
              <label class="form-check-label" for="Male">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="Female">
              <label class="form-check-label" for="Female">
                Female
              </label>
            </div>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City:</label>
              <select class="form-select">
                <option selected>Select City</option>
                <option>Hisar</option>
                <option>Gurugram</option>
                <option>Bangalore</option>
                <option>Delhi</option>
                <option>Chandigarh</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="hobby" class="form-label">Hobbies:</label>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="music">
              <label class="form-check-label" for="music">
                Music
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="sports">
              <label class="form-check-label" for="sports">
                Sports
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="reading">
              <label class="form-check-label" for="reading">
                Reading
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="hobby">
              <label class="form-check-label" for="hobby">
                Hobby
              </label>
            </div>
            </div>
            <button  type="submit" class="btn btn-danger">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </form>
        </div>
        <div class="col">
          <h5 style="text-align: center;">Student Record Table</h5>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Name</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Gender</th>
                <th scope="col">DOB</th>
                <th scope="col">Interests</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Akash</td>
                <td>123-4-567</td>
                <td>Male</td>
                <td>12/12/1996</td>
                <td>Music<br>Dance<br>Cooking</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Sudhanshu</td>
                <td>123-4-566</td>
                <td>Male</td>
                <td>19/11/1995</td>
                <td>Music<br>Dance</td>
              </tr>
            </tbody>
          </table>


        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
